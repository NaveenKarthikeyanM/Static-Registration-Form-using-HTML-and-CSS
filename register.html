<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STUDENTS REGISTRATION FORM</h1>
    <div class="container">
        <div class="form">
            <form>
                <label>Student Name</label>
                <input placeholder="Enter your name"><br><br><br>
                <label>Roll Number</label>
                <input placeholder="Enter your roll no."><br><br><br>
                <label for="department">Department</label>
                <select>
                    <option value="select">Select</option>
                    <option value="it">Information Technology</option>
                    <option value="cse">Computer Science</option>
                    <option value="ece">Electronics and Communcation</option>
                    <option value="aiml">Artificial Intelligence and Machine Learning</option>
                </select><br><br><br>
                <label>10th Mark</label>
                <input type="number" placeholder="Enter your 10th mark"><br><br><br>
                <label>12th Mark</label>
                <input type="number" placeholder="Enter your 12th Mark"><br><br><br>
                <label>Current CGPA</label>
                <input type="number" placeholder="Enter your current CGPA"><br><br><br>
            </form>
        </div>
        <div class="form">
            <button class="btn">Sumbit</button>
            <button class="btn1">Cancel</button>
        </div>
    </div>
</body>
</html>
